name: Build QORMLite
on: [pull_request]
jobs:
  setup-qt:
    uses: ./.github/workflows/setup-qt.yml
    with:
      qt_version: ${{ vars.QT_VERSION }}
    
  build:
    runs-on: windows-latest
    needs: setup-qt
    env:
      QT_ROOT_DIR: ${{ needs.setup-qt.outputs.qt_root }}
      QT_VERSION: ${{ vars.QT_VERSION }}
      BUILD_TARGET: release
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Configure and build
        shell: bash
        run: |
          QT_BIN=$(cygpath -u "$QT_ROOT_DIR/bin")
          QT_TOOLS=$(cygpath -u "$QT_ROOT_DIR/Tools/mingw1310_64/bin")
          ls -la $QT_ROOT_DIR
          ls -la $QT_ROOT_DIR/bin
          export PATH="$QT_BIN:$QT_TOOLS:$PATH"
          echo "PATH=$QT_BIN:$QT_TOOLS:$PATH" >> $GITHUB_ENV
          which qmake
          qmake -v
          mkdir -p build
          cd build
          qmake ../QORMLiteParent.pro CONFIG+=$BUILD_TARGET
          mingw32-make -j$NUMBER_OF_PROCESSORS
      