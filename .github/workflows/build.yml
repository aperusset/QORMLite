name: Build QORMLite with Qt
on: [pull_request]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
            version: '6.10.0'
            host: 'windows'
            arch: 'win64_mingw'
            tools: 'tools_mingw1310'
            cache: true
      - name: Configure and build project
        run: |
          g++ --version
          dir
          mkdir build
          cd build
          qmake ../QORMLiteParent.pro
          mingw32-make -j4